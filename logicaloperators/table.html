<!DOCTYPE html>
<html>
<head>
    <title>Number Table Generator</title>
    <style>
        table {
            width: 10%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>Number Table Generator</h2>

<form id="numberForm">
    <label for="numInput">Enter a number:</label>
    <input type="number" id="numInput" required>
    <button type="button" onclick="generateTable()">Generate Table</button>
</form>

<table id="numberTable">
    <thead>
        <tr>
            <th>Numbers</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    function generateTable() {
        var num = document.getElementById("numInput").value;
        
        var tbody = document.getElementById("numberTable").getElementsByTagName("tbody")[0];
        
        tbody.innerHTML = "";

        for (var i = 1; i <= num; i++) {
            if(i * num)
            var row = tbody.insertRow();
            var cell = row.insertCell(0);
            cell.textContent = i;
        }
    }
</script>

</body>
</html>
