<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #box
        {
            background: #b45f04;
            height: 100px;
            width: 100px;
            position: relative;
            margin: 6px;
        }
    </style>
    <script>
        $(function(){
            $("#btn1").click(function(){
                $("#box").animate({width:"300px" , height:"300px"},1500)
            });

            $("#btn2").click(function(){
                $("#box").animate({width:"100px" , height:"100px"},1500)
            })
        });
    </script>
</head>
<body>
    <button id="btn1" type="button">Animate height & width</button>
    <button id="btn2" type="button">Reset</button>
    <div id="box"></div> 

</body>
</html>
