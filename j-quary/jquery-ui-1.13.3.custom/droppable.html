<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>

    <title>Document</title>

    <style>
        #drag{
            width: 150px;
            height: 150px;
            background-color: antiquewhite;
            color: black;
            margin: 20px 40;
            text-align: center;
            padding-top: 50px;
            float: left;
        }
        /* #drag1{
            width: 150px;
            height: 150px;
            background-color: rgb(211, 146, 60);
            color: black;
            margin: 20px 40;
            text-align: center;
            padding-top: 50px;
            float: left;
        } */
        #drop{
            width: 300px;
            height: 300px;
            background-color: greenyellow;
            color: black;
            margin: 20px 40;
            text-align: center;
            padding-top: 50px;
            float: left;
            margin: 30px;
        }
    </style>

    <script>
        $(function(){
            $("#drag").draggable({revert:"invalid"});
            // $("#drag1").droppable({revert:"valid"});
            $("#drop").droppable({
                drop:function(event,ui)
                {
                    $(this).addClass
                    ("ui-state-highlight").find("p").html
                    ("dropped!!")
                }
            })
        });
    </script>
</head>
<body>
    <div id="drag">
        <p>Drag</p>
    </div>
    <div id="drop">
        <p>Drop</p>
    </div>
    <!-- <div id="drag1">
        <p>drag</p>
    </div> -->
</body>
</html>
