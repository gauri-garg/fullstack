<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            margin: 8px;
            font-size: 16px;
          }
       .myclass 
          {
           color: #FA5858;
          }  
      .highlight 
        {
          background: #CEF6F5;
          width: 200px;
          padding: 10px;
        }
       </style>
       <script>
        $(function(){
            $("p").first().addClass("highlight");
            $("p").last().addClass("myclass");
        });
       </script>
</head>
<body>
    <p>jQuery Exercises</p>
    <p>and Solution.</p>
</body>
</html>
