        let day;
        switch (new Date ().getDay())
        {
            case 0:
                day="Sunday";
                break;
                case 1:
                day="Monday";
                break;
                case 2:
                day="Tuesday";
                break;
                case 3:

                break;
                case 4:
                day="thrusday";
                break;
                case 5:
                day="Friday";
                break;
                case 6:
                day="Saturday";
                break;
        };
        // console.log(day);
        document.getElementById("result").innerHTML=day;
    </script>
