<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        #prog{
            height: 45px;
            border-radius: 10px;
        }
        #prog div{
            width: 40%;
            height: 45px;
            border-radius: 10px;
        }
        #prog1 div{
            width: 60%;
            height: 45px;
            border-radius: 10px;
        }
        #prog2 div{
            width: 80%;
            height: 45px;
            border-radius: 10px;
        }
        #prog3 div{
            width: 100%;
            height: 45px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <h1>PROCESS BAR</h1>
        <div id="prog" class="progress">
            <div class="progress-bar fw-bold fs-6 progress-bar-striped progress-bar-animated">40%</div>
        </div>
        <div id="prog1" class="progress mt-3">
            <div class="progress-bar bg-secondary fw-bold fs-6 progress-bar-striped progress-bar-animated">60%</div>
        </div>
        <div id="prog2" class="progress mt-3">
            <div class="progress-bar bg-success fw-bold fs-6 progress-bar-striped progress-bar-animated">80%</div>
        </div>
        <div id="prog3" class="progress mt-3">
            <div class="progress-bar bg-dark fw-bold fs-6 progress-bar-striped progress-bar-animated">100%</div>
        </div>
    </div>
</body>
</html>
