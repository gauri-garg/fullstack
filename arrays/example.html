<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html{
            cursor: none;
        }
        .cursor{
            width: 100px;
            height: 100px;
            background-color: aqua;
            border-radius:50% ;
            filter: blur(25px);
            position: fixed;
            top: 0;
            left: 0;
            /* transition: 0.5s; */
        }
    </style>
</head>
<body>
    <div class="cursor"></div>

    <script>
        var cursor = document.querySelector(".cursor");
        document.addEventListener(
            "mousemove",
            function(event){
                // console.clear(); 
                // console.log(event.x , event.y);
                cursor.style.top = event.y+"px";    
                cursor.style.left= event.x+"px";       
                console.log(event);
                
            }
        )
    </script>
</body>
</html>
