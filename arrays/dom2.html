<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 800px;
            height: 400px;
            /* border: 1px solid black; */
            margin: auto;
            padding: 10px;
            display: flex;
        }
        .box,button{
            font-size: 100px;
            text-align: center;
        }
        .box{
            border: 1px solid red;
        }
        .parent *{
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="box1" class="box">5</div>
        <button onclick="move()"> > </button>
        <button onclick="back()"> < </button>
        <div id="box2" class="box"></div>

        <script>
            var box1 = document.getElementById("box1");
            var box2 = document.getElementById("box2");

            function move(){
                box2.innerText = box1.innerText;
                box1.innerText = "";
            }
            function back(){
                box1.innerText = box2.innerText;
                box2.innerText = ""
            }
        </script>
    </div>
</body>

</html>
