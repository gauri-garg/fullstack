<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            margin: auto;
            display: flex;
            /* border: 1px solid black; */
            width: 900px;
            height: 100px;
            justify-content: space-between;
        }

        .box {
            width: 200px;
            height: 100%;
            border: 1px solid red;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box" id="box1">
            Hello
        </div>
        <button onclick="move()">Next</button>
        <button onclick="third()">prev - 3</button>
        <div class="box" id="box2"></div>
        <button onclick="movefor()">Next</button>
        <button onclick="fourth()">prev - 4</button>
        <div class="box" id="box3"></div>
    </div>

    <script>
        let box1 = document.getElementById("box1")
        let box2 = document.getElementById("box2");
        let box3 = document.getElementById("box3");

        function move() {
            box2.innerText = box1.innerText;
            box1.innerText = "";
        }
        function movefor(){
            box3.innerText = box2.innerText;
            box2.innerText = "";
        }
        function third(){
            box1.innerText = box2.innerText;
            box2.innerText = "";
        }
        function fourth(){
            box2.innerText = box3.innerText;
            box3.innerText = "";
        }
    </script>
</body>

</html>
