<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let today = new Date();
        let dob = new Date("30 nov 2005");
        let age = today.getTime() - dob.getTime();
        let year=(age/1000/60/60/24/365);
        console.log(parseInt(year));
        let month = year - parseInt(year);
        console.log(parseInt(month*12));
        
    </script>
</body>
</html>
